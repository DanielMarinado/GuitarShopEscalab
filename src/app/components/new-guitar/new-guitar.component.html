<div class="container">
  <h1>Nueva Guitarra</h1>
  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input
        type="text"
        name="name"
        placeholder="Ingrese título"
        formControlName="name"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <input
        type="text"
        name="description"
        placeholder="Ingrese descripción"
        formControlName="description"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Ruta imagen completa (Ej: https://ruta-imagen.jpg)</label>
      <input
        type="text"
        name="img"
        placeholder="Ingrese ruta de imagen"
        formControlName="img"
        class="form-control"
      />
    </div>

    <div class="row justify-content-center text-center">
      <div>
        <a class="btn btn-primary m-2" [routerLink]="['/guitars']"> Volver</a>
        <button type="submit" class="btn btn-success btn-block">Guardar</button>
      </div>
    </div>
  </form>
</div>
